<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dern-Support | Login</title>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<!-- Header -->
<header class="header">
  <div class="container header-container">
    <div class="logo">
      <a href="../../index.html">Dern-Support</a>
    </div>
    <button class="menu-toggle" id="menuToggle">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="nav" id="mainNav">
      <div class="nav-item">
        <a href="../../index.html" class="nav-link">Home</a>
      </div>
      <div class="nav-item">
        <a href="../knowledge/index.html" class="nav-link">Knowledge Base</a>
      </div>
      <div class="nav-item" id="authLinks">
        <a href="login.html" class="nav-link">Login</a>
      </div>
      <div class="nav-item" id="registerLinks">
        <a href="register-individual.html" class="nav-link">Register</a>
      </div>
    </nav>
  </div>
</header>

<!-- Main Content -->
<main class="main">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Login</h2>
          </div>
          <div class="card-body">
            <div id="messageContainer" style="display: none;"></div>

            <form id="loginForm">
              <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
              </div>
              <div class="form-group text-right">
                <a href="reset-password.html">Forgot Password?</a>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <p>Don't have an account?</p>
            <div class="mt-2">
              <a href="register-business.html" class="btn btn-secondary mr-2">Business Sign Up</a>
              <a href="register-individual.html" class="btn btn-secondary">Individual Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="footer">
  <div class="container footer-content">
    <div class="copyright">
      &copy; 2025 Dern-Support. All rights reserved.
    </div>
    <div class="footer-links">
      <a href="#" class="mr-3">Privacy Policy</a>
      <a href="#" class="mr-3">Terms of Service</a>
      <a href="#">Contact Us</a>
    </div>
  </div>
</footer>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay" style="display: none;">
  <div class="spinner"></div>
</div>

<!-- JavaScript -->
<script src="../../assets/js/utils/auth.js"></script>
<script src="../../assets/js/main.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Check if user is already logged in
    if (isAuthenticated()) {
      const userRole = getUserRole();

      // Redirect based on user role
      if (userRole === 'admin' || userRole === 'technician') {
        window.location.href = '../admin/dashboard.html';
      } else {
        window.location.href = '../dashboard.html';
      }
    }

    // Handle login form submission
    const loginForm = document.getElementById('loginForm');
    const messageContainer = document.getElementById('messageContainer');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const result = await login({ email, password });

      if (result.success) {
        // Show success message
        showSuccess('Login successful! Redirecting...', 'messageContainer');

        // Redirect based on user role
        setTimeout(() => {
          const userRole = getUserRole();

          if (userRole === 'admin' || userRole === 'technician') {
            window.location.href = '../admin/dashboard.html';
          } else {
            window.location.href = '../dashboard.html';
          }
        }, 1000);
      } else {
        // Show error message
        showError(result.error, 'messageContainer');
      }
    });
  });
</script>
</body>
</html>
